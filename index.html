<!DOCTYPE html>
<head>
    <title>Registro escolar</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
    <link rel="icon" href="assets/img/logo.ico">
</head>
<body onload="listado()">
    <div class="contenedor-logo">
        <img class="logo" src="assets/img/logo.png" alt="logo">
    </div>

        <div class="contenedor-boton-agregar">
            <a class="enlace_agregar" href="agregar.html"><svg class="boton_agregar" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-circle"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg></a>
            <h1 class="titulo-inicio">Registro escolar</h1>
            <svg class="boton_fantasma" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-circle"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
        </div>


        <ul id="contenedor-listado" class="contenedor-listado">
            <div id="contenedor-carga">
                <img id="carga" src="assets/img/carga.gif" alt="carga">
            </div>
        </ul>

    <div class="fondo-eliminar" id="fondo-eliminar" onclick="cerrar_eliminar()"></div>
    <div class="elimnar-registro" id="contenedor-eliminar">
        <svg onclick="cerrar_eliminar()" class="cerrar" xmlns="http://www.w3.org/2000/svg"viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        <br>
        <div class="contenedor-advertencia">
            <img src="assets/img/signo-de-exclamacion.png" alt="alerta-eliminar">
        </div>
        <h3 class="confirmacion-eliminar">Estas seguro que quieres eliminar el registro del estudiante: <span  id="nombre-estudiante"></span>?</h3>
        <div class="contenedor-guardar">
            <button class="boton-confirmar-eliminar" onclick="eliminar()">Eliminar</button>
        </div>

    </div>
    
</body>

<script src="assets/js/index.js"></script>

</html>
